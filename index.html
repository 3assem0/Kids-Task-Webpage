<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Task Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<style>

body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
}
h1, h2 {
    text-align: center;
    color: #333;
}


label {
    display: block;
    color: #555;
}

input{
    width: 40%;
    height: 28px;
    /* padding: 10px; */
    /* margin-bottom: 10px; */
    border: 1px solid #ccc;
    border-radius: 4px;
    /* box-sizing: border-box; */
}

button {
    /* display: block; */
    width: 10%;
    /* padding: 10px; */
    background-color: #ffa500;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
/* 
button:hover {
    background-color: #ff8c00;
} */

table {
    width: 50%;
    height: 80px;
    border-collapse: collapse;
    /* margin-top: 20px; */
}

th, td {
    /* padding: 10px; */
    border: 1px solid #ccc;
    text-align: left;
}

th {
    background-color: #f8f8f8;
}

.color-box {
    width: 20px;
    height: 20px;
    /* display: inline-block; */
    border: 1px solid #000;
}


</style>


    <div class="container">
        
        <h1>Kids Information Form</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <center><label for="name">Name:</label>
                    <input type="text" id="name" name="name" required></center>
                    <br>
            </div>
            <div class="form-group">
                <center>
                    <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                </center><br>
            </div>
            <div class="form-group">
                <center>
                <label for="favorite-color">Favorite Color:</label>
                <input type="color" id="favorite-color" name="favorite-color">
                
            </center><br>
            </div>
        <center>
            <div class="form-group">
                <label for="hobby">Hobby:</label>
                <input type="text" id="hobby" name="hobby">
                <br>
            </center><br>
            </div>
            <br>
          <center><button type="submit">Submit</button></center>  
        </form>

        <h2>Kids List</h2>
        <center>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Favorite Color</th>
                    <th>Hobby</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Alice</td>
                    <td>10</td>
                    <td><div class="color-box" style="background-color: #ff0000;"></div></td>
                    <td>Drawing</td>
                </tr>
                <tr>
                    <td>Bob</td>
                    <td>8</td>
                    <td><div class="color-box" style="background-color: #0000ff;"></div></td>
                    <td>Reading</td>
                </tr>
            </tbody>
        </table>
    </center>
    </div>
    
</body>
</html>
